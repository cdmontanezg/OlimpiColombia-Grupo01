<div class="row">
    <dir-deporte deporte="deporte">
    </dir-deporte>
    <dir-deportista deportista="deportista">
    </dir-deportista>
</div>
<div class="container">
    <h2>Calendario de eventos</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Modalidad</th>
            <th>Resultado</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="evento in eventos">
            <td align="center">{{dateFormat(evento.fecha_hora)}}</td>
            <td align="center">{{hourFormat(evento.fecha_hora)}}</td>
            <td align="center">{{evento.modalidad}}</td>
            <td align="center">{{evento.resultado}}</td>
        </tr>
        </tbody>
    </table>
</div>
