{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OlimpiColombia</title>
    <link rel="stylesheet" type="text/css" href="{% static "olimpicolombiaApp/bower_components/bootstrap/dist/css/bootstrap.css" %}">
</head>
<body ng-app="{% block ng_app %}olimpicolombia{% endblock %}">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OlimpiColombia</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="row" style="margin-left: 100px; margin-right: 100px" ng-controller="{% block ng_controller %}AppController{% endblock %}">{% block content %}
    <div class="jumbotron" style="padding: 10px">
        <h1>Bienvenido a OlimpiColombia</h1>
        <p>Acá podrás seguir el rendimiento de todos nuestros deportistas colombianos en Rio 2016</p>
    </div>
    <h2>Deportes</h2>
    {% verbatim %}
    <div class="col-sm-6 col-md-3" ng-repeat="deporte in deportes">
        <div class="thumbnail">
            <a href="#"><img src="{{deporte.url}}" height="300px" class alt="{{deporte.nombre}}"></a>
            <div class="caption">
                <h3 align="center">{{deporte.nombre}}</h3>
            </div>
        </div>
    {% endverbatim %}
    {% endblock %}</div>
</div>
<script src="{% static "olimpicolombiaApp/bower_components/underscore/underscore.js" %}"></script>
<script src="{% static "olimpicolombiaApp/bower_components/angular/angular.js" %}"></script>
<script src="{% static "olimpicolombiaApp/bower_components/angular-resource/angular-resource.js" %}"></script>
<script src="{% static "olimpicolombiaApp/js/app.js" %}"></script>
</body>
</html>
